<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約システム</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>会議室予約システム</h1>
            <p class="subtitle">シンプルで使いやすい会議室の予約管理</p>
        </header>
        
        <div class="room-images">
            <div class="room-card" data-room="A">
                <div class="room-image-container">
                    <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main1.webp" alt="会議室A">
                    <div class="room-name"><i class="fas fa-building"></i> 会議室A</div>
                </div>
                <div class="room-info">
                    <p><i class="fas fa-users"></i> 最大8名</p>
                    <p><i class="fas fa-tv"></i> プロジェクター完備</p>
                </div>
            </div>
            <div class="room-card" data-room="B">
                <div class="room-image-container">
                    <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main4.webp" alt="会議室B">
                    <div class="room-name"><i class="fas fa-building"></i> 会議室B</div>
                </div>
                <div class="room-info">
                    <p><i class="fas fa-users"></i> 最大12名</p>
                    <p><i class="fas fa-wifi"></i> 高速WiFi完備</p>
                </div>
            </div>
        </div>
        
        <div class="reservation-section">
            <div class="section-header">
                <h2><i class="fas fa-calendar-plus"></i> 予約フォーム</h2>
            </div>
            <div class="reservation-form">
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="roomSelect"><i class="fas fa-door-open"></i> 会議室：</label>
                        <select id="roomSelect" name="room" required>
                            <option value="">選択してください</option>
                            <option value="A">会議室A</option>
                            <option value="B">会議室B</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDateTime"><i class="fas fa-clock"></i> 利用開始日時：</label>
                            <input type="datetime-local" id="startDateTime" name="startDateTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endDateTime"><i class="fas fa-clock"></i> 利用終了日時：</label>
                            <input type="datetime-local" id="endDateTime" name="endDateTime" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reserverName"><i class="fas fa-user"></i> 予約者名：</label>
                        <input type="text" id="reserverName" name="reserverName" placeholder="例：山田太郎" required>
                    </div>
                    <button type="submit" class="reserve-btn"><i class="fas fa-check-circle"></i> 予約する</button>
                </form>
            </div>
        </div>
        
        <div class="reservation-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> 予約一覧</h2>
                <button id="downloadCSV" class="download-btn">予約データをCSVでダウンロード</button>
            </div>
            <div id="reservationListContainer" class="reservation-list-items"></div>
        </div>
        
        <footer>
            <p>© 2024 会議室予約システム | フロントエンドのみで動作します</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
